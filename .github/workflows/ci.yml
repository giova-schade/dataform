name: CI - Dataform Sandbox

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "feature/**"

jobs:
  validate:
    name: Validate Dataform Project
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Dataform compile
        run: |
          npx dataform compile

      - name: Dataform compile (json)
        if: failure()
        run: |
          npx dataform compile --json || true
