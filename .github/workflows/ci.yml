name: CI - Dataform Sandbox

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - "first_branch"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile Dataform
        run: npx dataform compile
